<!DOCTYPE html>
<html>
    <head>
        <title>seeWithMAD - CLIENT</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:normal">
        <script src="../scripts/utils.js"></script>
    </head>
    <body>
        <div class="appContainer">
            <div id="videoContainer">
                <video id="hostVideo" autoplay playsinline></video>
            </div>

            <div id="sideContainer">
                <div id="msgContainer">
                    <div id="msgs">
                    </div>
                    
                </div>
                <div id="sendBox">
                    <input id="sendInput">
                    <button id="sendBTN" onclick="sendMSG()">Send</button>
                </div>
                <div id="buttonContainer">
                    <input id="hostID">
                    <button id="joinStreamBTN">Join Stream</button>
                    <button id="closeStreamBTN">Close Stream</button>
                    <button onclick="fullscreen(this)">Fullscreen</button>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-firestore.js"></script>

        <script src="../scripts/client.js"></script>
    </body>
</html>
