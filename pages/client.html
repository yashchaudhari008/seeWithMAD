<!DOCTYPE html>
<html>
    <head>
        <title>seeWithMAD - CLIENT</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:normal">
        <script src="../scripts/utils.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="appContainer">
            <div id="videoContainer">
                <video id="hostVideo" autoplay playsinline></video>
                <button id="toggleMsgMenu" onclick="toggleChatBox(this)">Hide ChatBox</button>
            </div>

            <div id="sideContainer">
                <div id="connectionStatus">NOT STARTED</div>
                <div id="msgContainer">
                    <div id="msgs">
                    </div>
                    
                </div>
                <div id="sendBox">
                    <input id="sendInput" placeholder="Message goes here...">
                    <button id="sendBTN" onclick="sendMSG()" disabled>Send</button>
                </div>
                <div id="buttonContainer">
                    <input id="hostID" class="hide" placeholder="Enter Host-ID Here">
                    <button id="signInBTN" class="hide">Sign In</button>
                    <button id="joinStreamBTN" class="hide">Join Stream</button>
                    <button id="closeStreamBTN" class="hide">Close Stream</button>
                    <button onclick="fullscreen(this)">Fullscreen</button>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>

        <script src="../scripts/client.js"></script>
    </body>
</html>
